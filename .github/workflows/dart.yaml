# Flutter CI/CD Workflow
name: Flutter CI/CD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  # Job for analysis and testing in PRs
  analyze_and_test:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Verify formatting
        run: dart format --output=none --set-exit-if-changed .

      - name: Analyze project source (strict mode)
        run: flutter analyze --fatal-infos --fatal-warnings

      - name: Run tests
        run: flutter test

  # Job to create tag when merging to main
  create_tag:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    outputs:
      new_tag: ${{ steps.tag.outputs.new_tag }}
      tag_created: ${{ steps.tag.outputs.tag_created }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze project source (strict mode)
        run: flutter analyze --fatal-infos --fatal-warnings

      - name: Run tests
        run: flutter test

      - name: Get version from pubspec.yaml
        id: get_version
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //' | sed 's/+.*//')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "v${{ steps.get_version.outputs.version }}" >/dev/null 2>&1; then
            echo "tag_exists=true" >> $GITHUB_OUTPUT
          else
            echo "tag_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create and push tag
        id: tag
        if: steps.check_tag.outputs.tag_exists == 'false'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          TAG="v${{ steps.get_version.outputs.version }}"
          git tag $TAG
          git push origin $TAG
          echo "new_tag=$TAG" >> $GITHUB_OUTPUT
          echo "tag_created=true" >> $GITHUB_OUTPUT

  # Job to publish to pub.dev when there is a new tag
  publish:
    runs-on: ubuntu-latest
    needs: create_tag
    if: needs.create_tag.outputs.tag_created == 'true'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Setup pub credentials
        run: |
          mkdir -p ~/.config/dart
          echo '${{ secrets.PUB_DEV_CREDENTIALS }}' > ~/.config/dart/pub-credentials.json

      - name: Check publish warnings
        run: flutter pub publish --dry-run

      - name: Publish to pub.dev
        run: flutter pub publish --force

  # Job to publish manually with workflow_dispatch
  manual_publish:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze project source (strict mode)
        run: flutter analyze --fatal-infos --fatal-warnings

      - name: Run tests
        run: flutter test

      - name: Setup pub credentials
        run: |
          mkdir -p ~/.config/dart
          echo '${{ secrets.PUB_DEV_CREDENTIALS }}' > ~/.config/dart/pub-credentials.json

      - name: Check publish warnings
        run: flutter pub publish --dry-run

      - name: Publish to pub.dev
        run: flutter pub publish --force

# Allow manual execution
on:
  workflow_dispatch: